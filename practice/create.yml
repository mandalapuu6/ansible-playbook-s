-
 name: PB for line in module
 hosts: host1,host2
 tasks:
  - name: create a file and write content.
    file:
     path: /root/akhil
     state: present
  - name: code to write content.
    line:
     path: /root/akhil/states.txt
     state: present
  - name: code to write content.
    lineinfile:
     path: /root/akhil/states.txt
     line: 'Bihar'
  - name: code to get user permission
    file:
     path: /root/akhil/states.txt
     owner: root
     group: root
     mode: u+x